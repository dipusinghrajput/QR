<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KARAWAS CAFE- Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .menu-item-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .menu-item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .category-title {
            border-left: 5px solid #0d6efd;
            padding-left: 10px;
            margin: 20px 0 15px;
        }
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        #cart-container {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            background: white;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        @media (min-width: 768px) {
            #cart-container {
                position: sticky;
                top: 20px;
                bottom: auto;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <!-- Menu Column -->
            <div class="col-lg-8">
                <h1 class="mb-4">Burr Working <span class="badge bg-primary">Table <span id="table-number">-</span></span></h1>
                
                <div id="menu-container">
                    <!-- Menu categories will be loaded here -->
                    <div class="text-center my-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Loading menu...</p>
                    </div>
                </div>
            </div>
            
            <!-- Cart Column -->
            <div class="col-lg-4">
                <div id="cart-container" class="p-3 mb-3">
                    <h3>Your Order</h3>
                    <div id="cart-items" class="mb-3">
                        <p class="text-muted">Your cart is empty</p>
                    </div>
                    <div class="d-flex justify-content-between fw-bold mb-3">
                        <span>Total:</span>
                        <span id="cart-total">₹0.00</span>
                    </div>
                    <button id="place-order-btn" class="btn btn-primary w-100" disabled>
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div class="modal fade" id="orderConfirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Placed Successfully!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Your order has been sent to the kitchen.</p>
                    <p class="fw-bold">Table: <span id="confirmation-table">-</span></p>
                    <p class="fw-bold">Order Number: <span id="order-number">-</span></p>
                    <hr>
                    <div id="order-summary"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAo-CwTsTKjUBfDr6tISZFjrRvl0NIEm6Q",
            authDomain: "test-f413b.firebaseapp.com",
            databaseURL: "https://test-f413b-default-rtdb.firebaseio.com",
            projectId: "test-f413b",
            storageBucket: "test-f413b.firebasestorage.app",
            messagingSenderId: "663826802981",
            appId: "1:663826802981:web:6e952c83da05c4a61dd2cc",
            measurementId: "G-SD1Y0R0C7V"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get table number from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tableNumber = urlParams.get('table') || '0';
        document.getElementById('table-number').textContent = tableNumber;
        document.getElementById('confirmation-table').textContent = tableNumber;

        // Menu data (could also be loaded from Firebase)
        const menuData = {
            "Coffee": [
                { id: "c1", name: "Espresso", price: 3.50, description: "Strong black coffee" },
                { id: "c2", name: "Cappuccino", price: 4.50, description: "Espresso with steamed milk" },
                { id: "c3", name: "Iced Coffee", price: 4.00, description: "Chilled coffee with ice" }
            ],
            "Food": [
                { id: "f1", name: "Croissant", price: 3.50, description: "Buttery French pastry" },
                { id: "f2", name: "Avocado Toast", price: 7.50, description: "Sourdough with avocado" },
                { id: "f3", name: "Breakfast Burrito", price: 8.50, description: "Eggs, cheese, and veggies" }
            ],
            "Smoothies": [
                { id: "s1", name: "Berry Blast", price: 6.00, description: "Mixed berries with yogurt" },
                { id: "s2", name: "Tropical Green", price: 6.50, description: "Spinach, mango, and pineapple" }
            ]
        };

        // Cart state
        let cart = [];
        let orderNumber = 0;

        // Initialize the menu
        function initMenu() {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = '';

            for (const [category, items] of Object.entries(menuData)) {
                // Add category title
                const categoryTitle = document.createElement('h3');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category;
                menuContainer.appendChild(categoryTitle);

                // Create row for items
                const row = document.createElement('div');
                row.className = 'row row-cols-1 row-cols-md-2 g-4 mb-4';

                // Add items
                items.forEach(item => {
                    const col = document.createElement('div');
                    col.className = 'col';

                    col.innerHTML = `
                        <div class="card menu-item-card h-100" onclick="addToCart('${item.id}')">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text text-muted">${item.description}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fw-bold text-primary">₹${item.price.toFixed(2)}</span>
                                    <button class="btn btn-sm btn-outline-primary" onclick="event.stopPropagation();addToCart('${item.id}')">
                                        Add +
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;

                    row.appendChild(col);
                });

                menuContainer.appendChild(row);
            }
        }

        // Add item to cart
        function addToCart(itemId) {
            // Find the item in menu data
            let item = null;
            for (const category of Object.values(menuData)) {
                const foundItem = category.find(i => i.id === itemId);
                if (foundItem) {
                    item = foundItem;
                    break;
                }
            }

            if (!item) return;

            // Check if item already in cart
            const existingItem = cart.find(i => i.id === item.id);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...item,
                    quantity: 1
                });
            }

            updateCartDisplay();
        }

        // Update cart quantity
        function updateQuantity(itemId, change) {
            const itemIndex = cart.findIndex(i => i.id === itemId);
            if (itemIndex === -1) return;

            const newQuantity = cart[itemIndex].quantity + change;

            if (newQuantity < 1) {
                cart.splice(itemIndex, 1);
            } else {
                cart[itemIndex].quantity = newQuantity;
            }

            updateCartDisplay();
        }

        // Update cart UI
        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cart-items');
            const placeOrderBtn = document.getElementById('place-order-btn');
            const cartTotalElement = document.getElementById('cart-total');

            // Update items list
            if (cart.length === 0) {
                cartItemsElement.innerHTML = '<p class="text-muted">Your cart is empty</p>';
                placeOrderBtn.disabled = true;
            } else {
                let itemsHTML = '';
                let total = 0;

                cart.forEach(item => {
                    total += item.price * item.quantity;

                    itemsHTML += `
                        <div class="cart-item">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <strong>${item.name}</strong>
                                    <div class="text-muted">₹${item.price.toFixed(2)} × ${item.quantity}</div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-sm btn-outline-secondary me-2" onclick="updateQuantity('${item.id}', -1)">
                                        −
                                    </button>
                                    <span class="me-2">${item.quantity}</span>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity('${item.id}', 1)">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                cartItemsElement.innerHTML = itemsHTML;
                cartTotalElement.textContent = `₹${total.toFixed(2)}`;
                placeOrderBtn.disabled = false;
            }
        }

        // Place order
        document.getElementById('place-order-btn').addEventListener('click', function() {
            if (cart.length === 0) return;

            // Generate order number (timestamp)
            orderNumber = Date.now();
            document.getElementById('order-number').textContent = orderNumber;

            // Prepare order summary
            let orderSummaryHTML = '<ul class="list-unstyled">';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                orderSummaryHTML += `
                    <li>${item.quantity} × ${item.name} - ₹${(item.price * item.quantity).toFixed(2)}</li>
                `;
            });

            orderSummaryHTML += `</ul><hr><p class="fw-bold">Total: ₹${total.toFixed(2)}</p>`;
            document.getElementById('order-summary').innerHTML = orderSummaryHTML;

            // Create order object
            const order = {
                table: tableNumber,
                items: cart.map(item => ({
                    id: item.id,
                    name: item.name,
                    quantity: item.quantity,
                    price: item.price
                })),
                total: total,
                status: "pending",
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                orderNumber: orderNumber
            };

            // Save to Firebase
            const newOrderRef = database.ref('orders/').push();
            newOrderRef.set(order)
                .then(() => {
                    // Show confirmation modal
                    const modal = new bootstrap.Modal(document.getElementById('orderConfirmationModal'));
                    modal.show();

                    // Clear cart
                    cart = [];
                    updateCartDisplay();
                })
                .catch(error => {
                    console.error("Error saving order:", error);
                    alert("There was an error placing your order. Please try again.");
                });
        });

        // Initialize the app
        initMenu();
    </script>
</body>
</html>
